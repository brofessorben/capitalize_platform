name: AI Apply Patch
on:
  workflow_dispatch:
    inputs:
      patch_file:
        description: Path to file(s) in .ai/patches to copy into repo
        required: true
        default: .ai/patches/time-file-only.js

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy patch file(s)
        run: |
          mkdir -p pages/api
          cp ${{ inputs.patch_file }} pages/api/time.js

      - name: Commit & PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "AI patch: add file(s)"
          body: "Automated copy from `${{ inputs.patch_file }}`"
          commit-message: "Add file(s) from patches"
          branch: "ai/patch-${{ github.run_id }}"
